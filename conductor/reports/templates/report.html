<!DOCTYPE html>
<html>
    <head>
        <title>{{ report_title }}</title>
    </head>
    <body>
        <h1>{{ report_title }}</h1>
        <p>{{ report_description }}</p>
        <ul>
            {% for section in report_sections %}
            <li>
                <h2>{{ section.title }}</h2>
                {% for paragraph in section.paragraphs %}
                    <h3>{{ paragraph.title }}</h3>
                    <pre>{{ paragraph.content }}</pre>
                {% endfor %}
            {% endfor %}
            </li>
        </ul>
    </body>
</html>
